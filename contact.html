<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lily Design - Contact</title>
  <link href="/css/simpleGridTemplate.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header>
      <div>
        <a href="/">
          <img src="/images/logo-w-letterhead-outl-bigger-72.png" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/portfolio/portfolio.html">Portolio</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/shopping/shopping.html">Shopping</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
      <h2 class="hero-header" style="text-align:center">Contact</h2>
    </div>

    <!-- Body -->
    <div style="text-align: center; margin-bottom: 150px;">
      <form action="mailto:lilyformandesign@gmail.com" method="post" enctype="text/plain"
        style="background-color:#6DBD4580; border-radius:15px; padding: 50px 40px; display: inline-block; width: 80%;">
        <div style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 50px;">
          <!-- First Column -->
          <div style="flex: 1; min-width: 250px;">
            <label for="fname" style="display: block; text-align: left; margin:10px; ">First Name</label>
            <input type="text" id="fname" name="firstname"
              style="background-color:#FFFFFF99; width: 95%; border-radius: 15px; border: none; padding: 10px; margin-bottom: 15px;">

              <label for="lname" style="display: block; text-align: left; margin:10px; ">Last Name</label>
              <input type="text" id="lname" name="lastname"
                style="background-color:#FFFFFF99; width: 95%; border-radius: 15px; border: none; padding: 10px;">

            <label for="inquiry" style="display: block; text-align: left; margin:10px; ">Inquiry</label>
            <select id="inquiry" name="inquiry"
              style="background-color:#FFFFFF99; color:#034A1E; width: 98%; border-radius: 15px; border: none; padding: 10px; margin-bottom: 15px;">
              <option value="branding">Branding</option>
              <option value="layouts">Layouts</option>
              <option value="illustrations">Illustrations</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Second Column -->
          <div style="flex: 1; min-width: 250px;">
            <label for="email" style="display: block; text-align: left; margin:10px; ">Email</label>
            <input type="email" id="email" name="email"
              style="background-color:#FFFFFF99; width: 95%; border-radius: 15px; border: none; padding: 10px; margin-bottom: 15px;">

            <label for="subject" style="display: block; text-align: left; margin:10px; ">Details</label>
            <textarea id="subject" name="subject" placeholder="Type here.."
              style="background-color:#FFFFFF99; color:#034A1E; font-family:'Altivo', 'Inter', 'Arial', 'sans-serif'; width: 95%; border-radius: 15px; border: none; padding: 10px; height: 150px;"></textarea>
          </div>
        </div>

        <!-- Send Button -->
        <div style="margin-top: 20px;">
          <input type="submit" value="SEND"
            style="font-size:1.5rem; padding: 20px 40px; background-color: #033c19; color: white; border: none; border-radius: 20px; cursor: pointer;">

        </div>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div style="align-self:center;">
      <span style="color: #033c19;">&copy;Lily Design 2024</span>
    </div>

    <div style="text-align: center;">
      <a href="/contact.html">
        <h3>Reach Out</h3>
      </a>
      <ul>
        <li>lilyformandesign@gmail.com</li>
        <li>+1 (650)-784-6494</li>
      </ul>
    </div>

    <div style="align-self:center;">
      <ul class="social-icons">
        <li><a href="https://www.instagram.com/willows.studi0/"><img src="/images/icon-insta.png"></a></li>
        <li><a href="https://www.linkedin.com/in/lily-forman-design/"><img src="/images/icon-in.png"></a></li>
      </ul>
    </div>
  </footer>

  <!-- Main Container Ends -->

</body>

</html>
